<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
            margin: 0;
            position: relative;
        }

        .counter {
            font-size: 64px;
            margin-bottom: 40px;
            font-weight: bold;
            color: #00ff00; /* Неоново-зеленый цвет для счетчика */
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Неоновый эффект */
        }

        .button {
            position: relative;
            width: 160px; /* Увеличено в 2 раза */
            height: 160px; /* Увеличено в 2 раза */
            border-radius: 50%;
            background-color: #006400; /* Темно-зеленый цвет */
            border: 4px solid #00ff00; /* Увеличена толщина обводки */
            color: #00ff00;
            font-size: 48px; /* Увеличено в 2 раза */
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; /* Усилен неоновый эффект */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px; /* Увеличено расстояние */
        }

        .button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.4), transparent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        .reset-button {
            width: 100px; /* Увеличено в 2 раза */
            height: 100px; /* Увеличено в 2 раза */
            border-radius: 50%;
            background-color: #8b0000; /* Темно-красный цвет */
            border: 4px solid #ff0000; /* Увеличена толщина обводки */
            color: #ff0000;
            font-size: 32px; /* Увеличено в 2 раза */
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; /* Усилен неоновый эффект */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Убираем анимацию для кнопки сброса */
        .reset-button::before {
            display: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }

        .footer a {
            color: #00ff00; /* Неоново-зеленый цвет для ссылки */
            text-decoration: none;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* Неоновый эффект */
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">0</div>
    <button class="button" onclick="incrementCounter()">↑</button> <!-- Заменен плюсик на стрелку вверх -->
    <button class="reset-button" onclick="resetCounter()">0</button>

    <div class="footer">
        ТАСБИХ<br><br>
        <a href="https://t.me/ZAKYATRT" target="_blank">Фонд «Закят» ДУМ РТ</a>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count += 1;
            document.getElementById('counter').textContent = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>

</body>
</html>
